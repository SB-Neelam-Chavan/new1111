      summary: Acceptor pincode
      description: Should be called when requested authentication mode is `PINCODE_ACCEPTOR`
      operationId: VerifyAcceptorPincode
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - pincode
              properties:
                pincode:
                  type: string
                  description: The acceptor pincode
                  example: '1234'
      responses:
        '200':
