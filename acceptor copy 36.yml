  '/authentications/{transactionToken}/pincode-acceptor/verify':
    parameters:
      - name: transactionToken
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/TransactionToken'
    patch:
      security:
        - OAuth2:
            - authentication_pincode_acceptor
      tags:
